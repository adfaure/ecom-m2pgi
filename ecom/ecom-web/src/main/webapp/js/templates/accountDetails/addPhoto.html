<div data-ng-controller="uploadPhoto">
    <h1>Upload a File</h1>
    <form class="css-form" name="loginform"  novalidate ng-submit="loginform.$valid && submit()" >
        <div class="form-group">
            <label class="control-label">Select File</label>
            <input id="input-1" type="file" class="file" ecom-input-file="uploadPhoto">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input required ng-model="photoData.description" type="text" class="form-control" id="description" placeholder="description">
        </div>

        <div class="form-group">
            <label for="price">Description</label>
            <input required ng-model="photoData.price" type="text" class="form-control" id="price" placeholder="price" data-required>
        </div>

        <input type="submit" class="btn btn-default" />
    </form>
</div>
