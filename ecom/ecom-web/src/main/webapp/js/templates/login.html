<form class="css-form" name="loginform" novalidate
      ng-submit="loginform.$valid && logInto()">

    <div class="form-group">
        <label for="inputLogin">User name account (Login)</label> <input
            required ng-model="login" type="text" class="form-control "
            id="inputLogin" placeholder="your login">
    </div>

    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input required ng-model="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>

</form>
