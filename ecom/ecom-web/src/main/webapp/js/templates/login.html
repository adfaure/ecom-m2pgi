<form class="css-form" name="loginform" novalidate
      ng-submit="loginform.$valid && logInto()">

    <div class="form-group">
        <label for="inputLogin">Pseudo</label> <input
            required ng-model="login" type="text" class="form-control "
            id="inputLogin" placeholder="Pseudo">
    </div>

    <div class="form-group">
        <label for="inputPassword">Mot de passe</label>
        <input required ng-model="password" type="password" class="form-control" id="inputPassword" placeholder="Mot de passe">
    </div>

    <button type="submit" class="btn btn-default">Connexion</button>

</form>
