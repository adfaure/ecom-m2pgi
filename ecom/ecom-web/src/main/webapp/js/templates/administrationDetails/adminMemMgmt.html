
<div data-ng-controller="memMgmtController">
 
 <h3>Manage members ({{ users.length  }})</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Member ID</th>
      <th>Account type</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email address</th>
      <th>Login</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody> 
    <tr ng-repeat="user in users">
      <td>{{ user.memberID }}</td>
      <td>{{ user.accountType }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.login }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button class="btn" ng-click="editUser(user.memberID)">
          <span class="glyphicon glyphicon-pencil"></span>Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>

<hr>
<button class="btn btn-success" ng-click="editUser('new')">
<span class="glyphicon glyphicon-user"></span>  Create New User
</button>
<hr>

<h3 ng-show="edit">Create New User:</h3>
<h3 ng-hide="edit">Edit User:</h3>

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Member ID:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="memberID" ng-disabled="!edit" placeholder="Member ID">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Account Type:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="accountType" ng-disabled="!edit" placeholder="Account type">
    </div>
  </div>  
  <div class="form-group">
    <label class="col-sm-2 control-label">First Name:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="firstName" ng-disabled="!edit" placeholder="First Name">
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">Last Name:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="lastName" ng-disabled="!edit" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">E-mail address:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="email" ng-disabled="!edit" placeholder="E-mail address">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Login:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="login" ng-disabled="!edit" placeholder="Login">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-10">
    <input type="password" ng-model="passw1" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Repeat:</label>
    <div class="col-sm-10">
    <input type="password" ng-model="passw2" placeholder="Repeat Password">
    </div>
  </div>
</form>

<hr>

<button class="btn" ng-click="save()">
          <span class="glyphicon glyphicon-pencil"></span>Edit
</button>

 </div>
