
<div data-ng-controller="memMgmtController">
 
 <h3>Manage members ({{ users.length  }})</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Member ID</th>
      <th>Account type</th>
      <th>RIB</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email address</th>
       <th>Login</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody> 
    <tr ng-repeat="user in users track by $index" ng-if="user.accountType!='A'">
      <td>{{ user.memberID }}</td>
      <td>{{ user.accountType }}</td>
      <td>{{ user.sellerInfo.rib }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.login }}</td>
      <td>
        <button class="btn btn-default" ng-click="editUser($index)">
          <span class="glyphicon glyphicon-pencil"></span> Edit
        </button>
      </td>
      <td>
        <button class="btn btn-danger btn-default" ng-click="deleteUser($index)">
          <span class="glyphicon glyphicon-remove"></span>Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<hr>
<button class="btn btn-success btn-default" ng-click="editUser('new')">
<span class="glyphicon glyphicon-user"></span> Create New User
</button>
<hr>

<h3 ng-show="!edit">Create New User:</h3>
<h3 ng-hide="!edit">Edit User:</h3>

<form class="form-horizontal">
  <div class="form-group" ng-show="edit">
    <label class="col-sm-2 control-label">Member ID:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="inEditMember.memberID" ng-disabled="edit" placeholder="Member ID">
    </div>
  </div>
  <div class="form-group">
  <label class="col-sm-2 control-label">Account Type:</label>
  	<div class="col-sm-10">
	  <select name="singleSelect" id="singleSelect" ng-model="data.singleSelect" ng-change="reset()">
	      <option value="M">Member</option> <!-- not selected / blank option -->
	      <option value="S">Seller</option> <!-- interpolation -->
	  </select>
    </div>
  </div>
  <div class="form-group" ng-show="sellerSelected">
    <label class="col-sm-2 control-label">RIB:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="inEditMember.sellerInfo.rib" placeholder="RIB">
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">First Name:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="inEditMember.firstName" placeholder="First Name">
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">Last Name:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="inEditMember.lastName" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">E-mail address:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="inEditMember.email" placeholder="E-mail address">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Login:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="inEditMember.login" placeholder="Login">
    </div>
  </div>
  <div class="form-group"  ng-hide="edit">
    <label class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-10">
    <input type="password" ng-model="inEditMember.password" placeholder="Password">
    </div>
  </div>
</form>

<hr>

<button class="btn btn-default" ng-click="save()" ng-disabled="incomplete">
          <span class="glyphicon glyphicon-pencil"></span>Save
</button>

 </div>
