<div class="row">
  <div class="col-lg-12">
    <form name="searchForm" ng-submit="searchForm.$valid && elasticsearch()">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">Search</button>
        </span>
        <input required type="text" id="searchInput" class="form-control" placeholder="Search for..." ng-model="terms">
      </div>
    </form>
  </div>
</div>
<p ng-if="search.hitCount">Found {{ search.hitCount }} photo(s) with
   <span id="fake-link" ng-click="photosFromCache()" class="glyphicon glyphicon-remove">{{ search.terms }}</span> in {{ search.took }} ms!</p>
<p ng-if="search.hitCount == 0 && search.terms">
  No photos found with <strong>{{ search.terms }}</strong>
  <span id="fake-link" ng-click="photosFromCache()">try other keywords</span></p>
<br/>
<div class=row ng-repeat="photo in photos track by $index" ng-if="$index % 4 == 0">
  <div class="col-xs-6 col-md-3"
       ng-repeat="i in [$index, $index + 1, $index + 2, $index + 3]"
       ng-if="photos[i] != null">
       <a href="" data-ng-click="details(photos[i].photoID)" class="thumbnail">
         <img ng-src="{{photos[i].webLocation}}" alt="{{photos[i].name}}">
       </a>
  </div>
</div>
