

<div class="row" data-ng-controller="accueilController"> 
  <div class="col-lg-3 col-md-4 col-xs-6" ng-repeat="photo in photos track by $index">
    <div class="thumbnail">

      <div class="caption">

        <div class="headerCaption">
          <div style="float:left">
            <p class="glyphicon glyphicon-ban-circle redSignalIcon" alt="Signaler"></p>
          </div>
          <div style="float:right">
            <span>
              <p class="glyphicon glyphicon-eye-open" alt="Views" style="border-right: 1px solid">{{photo.views}} </p>
              <p class="glyphicon glyphicon-thumbs-up" alt="Likes">{{photo.likes}}</p>
            </span>
          </div>
        </div>
        
        <div class="centerCaption">
          <span class="fa fa-search-plus" data-ng-click="details(photo.photoID)" alt="Agrandir"></span>
        </div>

        <div class="footerCaption">
          <div style="float:left">
            <span class="glyphicon glyphicon-euro" data-ng-click="" alt="Prix" style="float:left">{{photo.price}}</span>
            <add-to-cart-component photo="photo" style="float:right"></add-to-cart-component>
          </div>
          <div style="float:right">
            <!-- En attente du commit sur les elements photos -->
            <span class="fa fa-star" data-ng-show="photo.wishlisted" data-ng-click="unwish(photo.photoID)" style="color:yellow">
            </span>
            <span class="fa fa-star" data-ng-show="!photo.wishlisted" data-ng-click="wish(photo.photoID)" >
            </span>
            <!-- En attendant le commit -->
            <!--span class="fa fa-star" data-ng-click="wish(photo.photoID)" style="color:yellow" alt="Favoris">
            </span-->

            <!-- En attente du commit sur les elements photos -->
            <!--span class="fa fa-thumbs-up" data-ng-show="photo.liked" data-ng-click="like(photo.photoID)" >
            </span>
            <span class="fa fa-thumbs-up" data-ng-show="!photo.liked" data-ng-click="unlike(photo.photoID)" >
            </span-->
            <!-- En attendant le commit -->
            <span class="fa fa-thumbs-up" style="color:blue" data-ng-click="like(photo.photoID)" alt="Like">
            </span>
          </div>
        </div>

      </div>

      <img class="image" data-ng-src="{{photo.webLocation}}" alt="{{photo.name}}">

    </div>
  </div>
</div>
