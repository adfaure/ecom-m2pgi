

<div class="row"> 
  <div class="col-lg-3 col-md-4 col-xs-6" ng-repeat="photo in photos track by $index">
    <div class="thumbnail">

      <div class="caption">

        <p class="glyphicon glyphicon-ban-circle redSignalIcon" data-ng-click="" alt="Signaler"></p>
        <p class="glyphicon glyphicon-thumbs-up" data-ng-click="" alt="Likes">{{photos[$index].likes}} likes</p>
        <p class="glyphicon glyphicon-eye-open" data-ng-click="" alt="Views">{{photos[$index].views}} views</p>


        <span class="glyphicon glyphicon-euro" data-ng-click="" alt="Prix">{{photos[$index].price}}</span>


        <add-to-cart-component photo="photo"></add-to-cart-component>
        <button class="btn  btn-default">
          <span class="glyphicon glyphicon-star" data-ng-click="wish(photos[$index].photoID)" alt="Favoris"></span>
        </button>
        <button class="btn  btn-default">
          <span class="glyphicon glyphicon-thumbs-up" data-ng-click="like(photos[$index].photoID)" alt="Like"></span>
        </button>
        <button class="btn  btn-default">
          <span class="glyphicon glyphicon-zoom-in" data-ng-click="details(photos[$index].photoID)" alt="Agrandir"></span>
        </button>

      </div>

      <img class="image" data-ng-src="{{photos[$index].webLocation}}" alt="{{photos[$index].name}}">

    </div>
  </div>
</div>
