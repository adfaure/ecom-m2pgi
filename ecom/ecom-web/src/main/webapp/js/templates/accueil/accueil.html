<div class="row">
  <div class="col-lg-12">
    <form name="searchForm" ng-submit="searchForm.$valid && search()">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit" ng-click="">Search</button>
        </span>
        <input required type="text" class="form-control" placeholder="Search for..." ng-model="search.term">
      </div><!-- /input-group -->
    </form><!-- /form -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
<p ng-if="hitCount">Found {{ hitCount }} photo(s) with <a href="#\accueil"
  class="glyphicon glyphicon-remove">{{ search.term }}</a> in {{ took }} ms!</p>
<br/>
<div class=row ng-repeat="photo in photos track by $index" ng-if="$index % 4 == 0">
  <div class="col-xs-6 col-md-3"
       ng-repeat="i in [$index, $index + 1, $index + 2, $index + 3]"
       ng-if="photos[i] != null">
       <a href="" data-ng-click="details(photos[i].photoID)" class="thumbnail">
         <img ng-src="{{photos[i].webLocation}}" alt="{{photos[i].name}}">
       </a>
  </div>
</div>
