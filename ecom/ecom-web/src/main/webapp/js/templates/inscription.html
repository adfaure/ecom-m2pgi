<form>

    <div class="form-group">
        <label for="inputLogin">User name account (Login)</label>
        <input ng-model="user.login" type="text" class="form-control" id="inputLogin" placeholder="login">
    </div>

    <div class="form-group">
        <label for="inputFirstName">Password</label>
        <input ng-model="user.firstName" type="text" class="form-control" id="inputFirstName" placeholder="first name">
    </div>

    <div class="form-group">
        <label for="inputLastname">Password</label>
        <input ng-model="user.lastName" type="text" class="form-control" id="inputLastname" placeholder="last name">
    </div>

    <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input  ng-model="user.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>

    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>

    <button data-ng-click="submit()" type="submit" class="btn btn-default">Submit</button>
</form>
