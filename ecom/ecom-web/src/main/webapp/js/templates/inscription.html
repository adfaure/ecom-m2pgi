
<br>
<div class="row">

	<div class="col-xs-12 col-sm-6 textAlignCenter">

		<h3>J'ai d&eacute;jà un compte</h3>
		<br>

		<div class="row">
			<div class="col-xs-0 col-sm-2">
			</div>

			<div class="col-xs-12 col-sm-8">
				<form class="css-form" name="loginform" novalidate ng-submit="loginform.$valid && logInto()">

					<div class="form-group">
						<label for="inputLogin">Login</label>
						<input required ng-model="login" type="text" class="form-control " id="inputLogin" placeholder="Pseudo" focus-on-load/>
					</div>
					<div class="form-group">
						<label for="inputPassword">Password</label>
						<input required ng-model="password" type="password" class="form-control" id="inputPassword" placeholder="Mot de passe"/>
					</div>
					<br>

					<button type="submit" class="btn btn-default" ng-disabled="loginform.$invalid">Connexion</button>
				</form>
			</div>

			<div class="col-xs-0 col-sm-2">
			</div>
		</div>

	</div>

	<div class="col-xs-12 col-sm-6 textAlignCenter vertical-divider-left">

		<h3>Je veux cr&eacute;er un compte</h3>
		<br>

		<div class="row">
			<div class="col-xs-0 col-sm-2">
			</div>

			<div class="col-xs-12 col-sm-8">


				<form class="css-form" name="inscriptionform" novalidate ng-submit="inscriptionform.$valid && submitInscription()">

					<div class="row">
						<div class="col-xs-12 col-md-6">
							<div class="form-group">
								<label for="inputFirstName">Nom</label>
								<input required ng-model="user.firstName" type="text" class="form-control" id="inputFirstName" placeholder="Nom">
							</div>
						</div>
						<div class="col-xs-12 col-md-6">
							<div class="form-group">
								<label for="inputLastname">Prénom</label>
								<input required ng-model="user.lastName" type="text" class="form-control" id="inputLastname" placeholder="Prénom">
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="inputEmail">Email</label>
						<input required ng-model="user.email" type="text" class="form-control" id="inputEmail" placeholder="Adresse mail">
					</div>

					<div class="form-group">
						<label for="inputLoginInscription">Login</label>
						<input required name="loginInput"  ng-mouseleave="checkLogin()"  ng-model="user.login" ng-blur="checkLogin()" type="text" class="form-control " id="inputLoginInscription" placeholder="Pseudo">
						<div role="alert" class="alert-danger" ng-show="existingLogin">Ce pseudo existe d&eacute;j&agrave;</div>
					</div>

					<div class="form-group">
						<label for="inputPasswordInscription">Password</label>
						<input required data-ng-blur="checkPassword()" data-ng-change="checkPassword()" ng-model="user.password" type="password" class="form-control" id="inputPasswordInscription" placeholder="Mot de passe">
						<div role="alert" class="alert-danger" data-ng-show="!checkPass.valide">{{ checkPass.message }}</div>
					</div>

					<div class="checkbox" ng-init="checked=false">
						<label> <input type="checkbox" data-ng-model="sellerCheckBox">
							Je souhaite ouvrir un compte vendeur
						</label>
					</div>

					<span ng-if="sellerCheckBox" class="animate-if">
						<div ng-include="sellerTemplate"></div>
					</span>
					<br>

					<button type="submit" class="btn btn-default" ng-disabled="inscriptionform.$invalid">Créer compte</button>

				</form>

			</div>

			<div class="col-xs-0 col-sm-2">
			</div>

		</div>



	</div>

</div>
