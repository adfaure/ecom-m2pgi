<p> {{ error
    }}</p>
<form class="css-form" name="loginform" novalidate ng-submit="loginform.$valid && submit()">

    <div class="form-group">
        <label for="inputLogin">User name account (Login)</label>
        <input required ng-model="user.login" type="text" class="form-control " id="inputLogin" placeholder="login">
    </div>

    <div class="form-group">
        <label for="inputFirstName">First name</label>
        <input ng-model="user.firstName" type="text" class="form-control" id="inputFirstName" placeholder="first name">
    </div>

    <div class="form-group">
        <label for="inputLastname">Last name</label>
        <input ng-model="user.lastName" type="text" class="form-control" id="inputLastname" placeholder="last name">
    </div>

    <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input  ng-model="user.email" type="text" class="form-control" id="inputEmail" placeholder="Email">
    </div>

    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input required ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>

    <button  type="submit" class="btn btn-default">Submit</button>
</form>
