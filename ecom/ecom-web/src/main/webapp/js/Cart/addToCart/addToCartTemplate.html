<div class="ecom-margin-bottom">
    <div data-ng-if="!owned">
        <div data-ng-if="!photo.isBought">

            <div class="floatLeft marginRight5px">
                <i class="fa fa-euro" title="Prix">{{photo.price}}</i>
            </div>


            <div data-ng-if="!alreadyInCart" class="floatLeft">
                <i class="fa fa-cart-plus brightOnHover" data-ng-click="clickAdd(photo)" title="Ajouter au panier"></i>
            </div>

            <div data-ng-if="alreadyInCart" class="floatLeft">
                <i class="fa fa-shopping-cart greenSignalIcon" data-ng-click="clickRemove(photo)" title="Enlever du panier"></i>
            </div>
        </div>
        <div data-ng-if="photo.isBought">
                <i class="fa fa-check greenIcon" title="Déjà achetée"></i>
        </div>
    </div>
</div>
    <div data-ng-if="owned" class="cursorPointer" data-ng-click="goToMyPhoto()">
        <i class="fa fa fa-user" title="Je suis propriétaire"></i>
    </div>
</div>
