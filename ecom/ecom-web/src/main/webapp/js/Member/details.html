<div data-ng-controller="MemDetailsController">
<form class="form-horizontal">


<h1>Compte {{AccountType}}</h1>

<h2> Mes infos:  <button class="btn btn-default" ng-show="!edit" ng-click="edit=true">
          <span class="glyphicon glyphicon-star"></span>Edit
  </button></h2>

  

  <div class="form-group">
    <label class="col-sm-2 control-label">ID Membre</label>
    <div class="col-sm-10" ng-show="!edit">
    <label class="col-sm-2 control-label">{{user.memberID}}</label>
    </div>
    <div class="col-sm-10" ng-show="edit">
    <input type="text" data-ng-model="user.memberID" data-ng-disabled="edit" placeholder="ID Membre">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Pr&eacute;nom:</label>
    <div class="col-sm-10" ng-show="!edit">
    <label class="col-sm-2 control-label">{{user.firstName}}</label>
    </div>
    <div class="col-sm-10" ng-show="edit">
    <input type="text" data-ng-model="user.firstName" placeholder="Pr&eacute;nom">
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">Nom:</label>
    <div class="col-sm-10" ng-show="!edit">
    <label class="col-sm-2 control-label">{{user.lastName}}</label>
    </div>
    <div class="col-sm-10" ng-show="edit">
    <input type="text" data-ng-model="user.lastName" placeholder="Nom">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Address mail:</label>
    <div class="col-sm-10" ng-show="!edit">
    <label class="col-sm-2 control-label">{{user.email}}</label>
    </div>
    <div class="col-sm-10" ng-show="edit">
    <input type="text" data-ng-model="user.email" placeholder="Address mail">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Pseudo:</label>
     <div class="col-sm-10" ng-show="!edit">
    <label class="col-sm-2 control-label">{{user.login}}</label>
    </div>
    <div class="col-sm-10" ng-show="edit">
    <input type="text" data-ng-model="user.login" placeholder="Pseudo">
    </div>
  </div>
   <div class="form-group">
  	 <div class="checkbox" ng-init="checked=false" ng-show=false>
		<label> <input type="checkbox" data-ng-model="sellerCheckBox">
			Je souhaite ouvrir un compte vendeur
		</label>
	</div>
	<span ng-if="sellerCheckBox" class="animate-if">
		<div ng-include="sellerTemplate"></div>
	</span>
   </div>

	
  
  <button class="btn btn-default" ng-show="edit" ng-click="save()">
          <span class="glyphicon glyphicon-ok"></span>Save
  </button>
  <button class="btn btn-default btn-danger" ng-show="edit" ng-click="cancel()">
          <span class="glyphicon glyphicon-remove"></span>Cancel
  </button>
  
</div>
