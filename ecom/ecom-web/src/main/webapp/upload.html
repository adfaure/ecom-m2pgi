<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Form Page</title>
</head>
<body>
<h1>Upload a File</h1>
	<form action="api/photos/upload/seller/1" method="post" enctype="multipart/form-data">
	<table>
		<tr>
		<td>Select a photo : </td><td><input type="file" name="file" accept="image/*" size="50" /></td>
		</tr>
	    <tr>
	    <td>Add a description</td><td><input type="text" name="description" size="50" /></td>
	    </tr>
	</table>
	<input type="submit" value="Upload It" />
	</form>
</body>
</html>
