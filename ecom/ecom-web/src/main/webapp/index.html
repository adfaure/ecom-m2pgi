<!doctype html>

<html lang="fr" data-ng-app="ecomApp">
<head>
  <meta charset="utf-8">
  <title ng-bind="pageTitle + 'Shopics'"></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="ecomm">
  <meta name="author" content="m2pgi">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap/theme.min.css">
  <!-- Angular-chart CSS -->
  <link rel="stylesheet" href="node_modules/angular-chart.js/dist/angular-chart.min.css">
  <!-- Font-Awesome CSS -->
  <link rel="stylesheet" href="css/css/font-awesome.min.css">
  <!-- Our Own CSS -->
    <link rel="stylesheet" href="css/sideBarStyles.css">
    <link rel="stylesheet" href="css/ecom-styles.css">
  <link rel="stylesheet" href="node_modules/ng-tags-input/build/ng-tags-input.min.css">
  <link rel="stylesheet" href="node_modules/ng-tags-input/build/ng-tags-input.bootstrap.min.css">


<body ng-controller="mainController">

    <div class="container-fluid" data-ng-include="templates.headerTemplate"></div>

    <div class="container-fluid">

        <div id="wrapper">
            <!-- Sidebar -->
            <div id="sideBarTemplContainer" class="floatLeft fullHeight collapse in" data-ng-include="templates.navsidebarTemplate" ng-controller="navsidebarController"></div>


            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid xyz">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="alertContainer" data-ng-include="templates.alertTemplate"></div>

                            <div class="ngViewsContainer" data-ng-view></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /#page-content-wrapper -->
        </div>
        <!-- /#wrapper -->

    </div>

<script src="node_modules/chart.js/Chart.min.js"></script>
<script src="js/dist.js"></script>
<script type="text/ng-template" id="error-messages">
  <div ng-message="required">Champ requis</div>
  <div ng-message="minlength">Necessite au moins 5 caracteres</div>
  <div ng-message="email">L'adresse mail n'est pas correcte</div>
  <div ng-message="max">Le prix maximal est 999.99 euros</div>
  <div ng-message="min">Le prix minimum est de 0.50 euros</div>
  <div ng-message="number">Le nombre n'est pas correct</div>
  <div ng-message="pattern">Le format n'est pas correct</div>
</script>
</body>
</html>
